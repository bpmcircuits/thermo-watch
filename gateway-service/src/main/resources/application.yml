spring:
  application:
    name: gateway-service

  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://config-service:8081}

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://discovery-service:8761/eureka}

management:
  endpoints:
    web:
      exposure:
        include: health,info
