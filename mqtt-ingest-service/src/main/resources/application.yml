server:
  port: 8081

spring:
  application:
    name: mqtt-ingest-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

mqtt:
  broker: ${MQTT_BROKER}
  client:
    id: mqtt-ingest-service
    username: ${MQTT_USER}
    password: ${MQTT_PASS}
    topic: tele/+/SENSOR
  qos: 1

rabbitmq:
  exchange:
    name: sensor.exchange
  queue:
    name: sensor.queue
  routing:
    key: sensor.tracking